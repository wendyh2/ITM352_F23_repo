<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 200px;
        }
        .panel {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .panel-heading {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"], 
        .form-group input[type="email"], 
        .form-group input[type="password"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><img src="img/logo.png" class="logo" alt="my logo"></a>
        <div class="navmenu">
            <a href="home.html">Home</a>
            <a href="products_display.html">Shop</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <div class="cart-icon">
                <a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
                <span>0</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="panel">
            <div class="panel-heading">Create Product</div>
            <div class="form-group">
                <label for="newProductName">Product Name</label>
                <input type="text" id="newProductName" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label for="newProductPrice">Price</label>
                <input type="number" id="newProductPrice" placeholder="Enter Price">
            </div>
            <div class="form-group">
                <label for="newProductImage">Product Image (URL)</label>
                <input type="text" id="newProductImage" placeholder="Enter Image URL">
            </div>
            <div class="form-group">
                <label for="newProductSetsAvailable">Sets Available</label>
                <input type="number" id="newProductSetsAvailable" placeholder="Enter Number of Sets Available">
            </div>
            <div class="form-group">
                <label for="newProductDescription">Product Description</label>
                <textarea id="newProductDescription" placeholder="Enter Product Description"></textarea>
            </div>
            <div class="form-group">
                <label for="newProductCollection">Collection</label>
                <select id="newProductCollection">
                    <option value="Lorelei Collection">Lorelei Collection</option>
                    <option value="Aureliana Collection">Aureliana Collection</option>
                    <option value="Mariela Collection">Mariela Collection</option>
                </select>
            </div>
            <div class="form-group">
                <button onclick="handleCreateProduct()">Create Product</button>
            </div>
        </div>
        

        <div class="panel">
            <div class="panel-heading">Delete Product</div>
            <div class="form-group">
                <label for="deleteProductName">Product Name</label>
                <input type="text" id="deleteProductName" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label for="deleteProductCollection">Collection</label>
                <select id="deleteProductCollection">
                    <option value="Lorelei Collection">Lorelei Collection</option>
                    <option value="Aureliana Collection">Aureliana Collection</option>
                    <option value="Mariela Collection">Mariela Collection</option>
                </select>
            </div>
            <div class="form-group">
                <button onclick="handleDeleteProduct()">Delete Product</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-heading">Create New User</div>
            <div class="form-group">
                <label for="newUsername">Email Address</label>
                <input type="email" id="newUsername" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="newName">Full Name</label>
                <input type="text" id="newName" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" id="newPassword" placeholder="Enter password" required>
                <i class="far fa-eye" id="newPasswordVisibility" style="cursor: pointer;"></i>
            </div>
            <div class="form-group">
                <label for="newRole">Role</label>
                <select id="newRole">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <button onclick="handleCreateNewUser()">Create User</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-heading">User Account Deletion</div>
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="text" id="username" placeholder="Enter Email">
            </div>
            <!-- Delete User Button -->
            <div class="form-group">
                <button onclick="handleDeleteUser()">Delete User</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-heading">User Role Management</div>
            <div class="form-group">
                <label for="usernameToggleRole">Username</label>
                <input type="text" id="usernameToggleRole" placeholder="Enter Username to Toggle Role">
            </div>
            <!-- Toggle Role Button -->
            <div class="form-group">
                <button onclick="handleToggleUserRole()">Toggle User/Admin Role</button>
            </div>
        </div>

    </div>

    <script>
            // Function to handle new user creation
    function handleCreateNewUser() {
        var username = document.getElementById('newUsername').value;
        var name = document.getElementById('newName').value;
        var password = document.getElementById('newPassword').value;
        var role = document.getElementById('newRole').value;

        // The password should be hashed server-side before storing.
        // Do not send plain passwords over the network.

        // Implement the fetch request to create the new user
        fetch('/admin/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                action: 'add', 
                username: username, 
                userData: {
                    name: name,
                    password: password, // This password needs to be hashed server-side.
                    role: role
                } 
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Server responded with an error!');
            }
            return response.json();
        })
        .then(data => {
            alert(data.message);
            // Optionally clear the form or update the UI
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred: ' + error.message);
        });
    }

    function handleDeleteProduct() {
    var productName = document.getElementById('deleteProductName').value;
    var productCollection = document.getElementById('deleteProductCollection').value;

    fetch('/admin/delete_product', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
            collection: productCollection, 
            productName: productName 
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Server responded with an error!');
        }
        return response.json();
    })
    .then(data => {
        alert(data.message);
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred: ' + error.message);
    });
}


function handleCreateProduct() {
    var productName = document.getElementById('newProductName').value;
    var productPrice = document.getElementById('newProductPrice').value;
    var productImage = document.getElementById('newProductImage').value;
    var productDescription = document.getElementById('newProductDescription').value;
    var productSetsAvailable = document.getElementById('newProductSetsAvailable').value;
    var productCollection = document.getElementById('newProductCollection').value;

    fetch('/admin/create_product', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
            collection: productCollection,
            product: {
                name: productName,
                price: parseFloat(productPrice),
                image: productImage,
                description: productDescription,
                sets_available: parseInt(productSetsAvailable),
                sets_sold: 0 // Default value for sets sold
            } 
        })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Server responded with an error!');
        }
        return response.json();
    })
    .then(data => {
        alert(data.message);
        // Optionally clear the form or update the UI
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred: ' + error.message);
    });
}

// Function to handle adding inventory
function handleAddInventory() {
        const productName = document.getElementById('newProductName').value;
        const productPrice = document.getElementById('newProductPrice').value;
        const productQuantity = document.getElementById('newProductQuantity').value;

        // Construct product data
        const productData = {
            name: productName,
            price: productPrice,
            quantity: productQuantity
            // Add other fields as necessary
        };

        // Send request to add inventory
        fetch('/admin/inventory', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                action: 'add',
                product: productData
            })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            // Optionally clear the form or refresh the page
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred: ' + error.message);
        });
    }

    // Toggle password visibility for the new user password field
    const newPasswordVisibility = document.getElementById('newPasswordVisibility');
    const newPassword = document.getElementById('newPassword');
    
    newPasswordVisibility.addEventListener('click', function (e) {
        const type = newPassword.getAttribute('type') === 'password' ? 'text' : 'password';
        newPassword.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
    
     // Function to handle user deletion
        function handleDeleteUser() {
            var username = document.getElementById('username').value;
    
            // Implement the fetch request to delete the user
            fetch('/admin/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'delete', username: username })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Server responded with an error!');
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred: ' + error.message);
            });
        }

            // Function to handle toggling user role
            function handleToggleUserRole() {
    var username = document.getElementById('usernameToggleRole').value;

    // Implement the fetch request to toggle the user role
    fetch('/admin/users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ action: 'toggleAdmin', username: username })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Server responded with an error!');
        }
        return response.json();
    })
    .then(data => {
        alert(data.message);
        // Optionally refresh the page or update the UI to reflect the role change
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred: ' + error.message);
    });
}
    </script>
</body>
</html>
